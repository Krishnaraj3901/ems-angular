<div class="container-fluid g-0 p-5">
  <div class="row g-0">
    

    <div class="col ps-2">
        <div class="row g-0">
          <div class="col-md-10 text-center">
            <span  class="name"><input [(ngModel)]="employee.fullname" name="fullname" type="text" class="form-control" placeholder="fullName"></span>
            <span><td>id:</td>
              <td class="mt-2"><input [(ngModel)]="employee.id" name="id" type="number" class="form-control mt-3" placeholder="id"></td> <td>image url:</td> <td><input [(ngModel)]="employee.image" name="image" type="url" class="form-control" placeholder="image url"></td></span>
          </div>
          <div class="col-md-2 d-flex justify-content-center align-items-center">
              <div class="btn-grp" role="group">
                <button type="button" (click)="addEmployee()" routerLink="/employeeMain" class="btn btn-outline-secondary">Add</button>
                
              </div>
          </div>
        </div>
        <div class="row g-0 mt-3">
            <div class="col-md">
                <table class="table table-hover mx-auto">
                  <thead class="text-center fs-5 fst-italic text-secondary">
                      <tr>
                        <td colspan="2">personal details</td>
                      </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td>Birthdate</td>
                    <td><input [(ngModel)]="employee.birthdate" name="birthdate" type="date" class="form-control" placeholder="dd/mm/yy"></td>
                    <div class="col-md-2 d-flex justify-content-center align-items-center p-2 m-2">
                    </div>
                  </tr>
                  <tr>
                    <td>gender</td>
                    <td><input [(ngModel)]="employee.gender" name="gender" type="text" class="form-control" placeholder="M/F"></td>
                  </tr>
                  <tr>
                    <td>Education</td>
                    <td><input [(ngModel)]="employee.education" name="education" type="text" class="form-control" placeholder="Qualification"></td>
                  </tr>
                </tbody>
                </table>
            </div>
            <div class="col">
              <table class="table table-hover mx-auto">
                <thead class="text-center fs-5 fst-italic text-secondary">
                    <tr>
                      <td colspan="2">job details</td>
                    </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Company</td>
                  <td><input [(ngModel)]="employee.company" name="company" type="text" class="form-control" placeholder="currently working"></td>
                </tr>
                <tr>
                  <td>Experience</td>
                  <td><input [(ngModel)]="employee.jobExperience" name="experience" type="number" class="form-control" placeholder="in years"></td>
                </tr>
                <tr>
                  <td>Salary</td>
                  <td><input [(ngModel)]="employee.salary" name="salary" type="number" class="form-control" placeholder="LPA"></td>
                </tr>
              </tbody>
              </table>
            </div>
        </div>
    </div>
  </div>

</div>
